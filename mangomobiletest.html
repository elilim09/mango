<style>
/*글꼴 설정*/
@font-face {
    font-family: 'SamsungSharpSansBd'; /* 글꼴 이름 설정 */
    src: url('fonts/SamsungSharpSansBd.ttf') format('truetype'); /* 다운로드된 글꼴 파일 경로 설정 */
    /* 추가적인 설정 가능 (예: font-weight, font-style 등) */
}

/* Reset body margin */
body {
    margin: 0;
    background-color: #ffffff; /* 전체 배경 색상 설정 */
    overflow-y: auto; /* 세로 스크롤 활성화 */
    font-family: 'Bebas Neue', cursive;
    font-family: 'comfortaa', Jua;
}

/* 상단바 스타일 */
.navbar {
    background-color: rgba(255, 255, 255, 0.8); /* 반투명한 하얀 배경 */
    height: 40px; /* 높이 40px로 변경 */
    width: 100%; /* 가로폭 */
    position: fixed; /* 고정 위치 */
    top: 0; /* 상단에 고정 */
    left: 0; /* 왼쪽에 고정 */
    z-index: 1000; /* 다른 요소 위에 표시 */
    backdrop-filter: blur(15px); /* 뒤의 내용에 blur 효과 강화 */
    display: flex; /* 플렉스 박스 설정 */
    justify-content: space-between; /* 좌우 정렬 */
    align-items: center; /* 상하 정렬 */
    padding: 0 20px; /* 좌우 여백 추가 */
}

/* 상단바 내부 요소 스타일 */
.navbar ul {
    list-style-type: none; /* 목록 마커 제거 */
    margin: 0; /* 바깥 여백 제거 */
    padding: 0; /* 안쪽 여백 제거 */
    margin-right: 20px; /* 우측 간격 설정 */
}

.navbar li {
    display: inline; /* 가로로 나열 */
    margin-right: 20px; /* 간격 */
}

.navbar li a {
    color: #333333; /* 글자색 */
    text-decoration: none; /* 밑줄 제거 */
}

/* 상단바 아이콘 이미지 스타일 */
.navbar .icon {
    width: 30px; /* 너비 설정 */
    height: auto; /* 높이 자동 조정 */
}

/* 메인 컨텐츠 스타일 */
.main-content {
    width: calc(100% - 40px); /* 화면 전체 너비에서 양쪽 여백(20px씩)을 뺀 값으로 설정 */
    max-width: 100%; /* 최대 너비를 화면 전체 너비로 설정 */
    margin: 5px auto; /* 좌우 중앙 정렬 및 상단에 약간의 여백 추가 */
    height: 650px; /* 높이 800px로 변경 */
    display: flex; /* 플렉스 박스 설정 */
    flex-direction: column; /* 세로 방향으로 나열 */
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center; /* 수평 가운데 정렬 */
    text-align: center; /* 텍스트 가운데 정렬 */
    background-color: #1a1a1a; /* 배경색 설정 */
    z-index: 999; /* 상단바 뒤에 나타나도록 설정 */
    position: relative; /* 상대 위치 설정 */
    padding: 0 20px; /* 좌우 여백을 조금 줄임 */
}

/* 메인 컨텐츠(이미지) 스타일 */
.main-content-backimg {
    width: 100%; /* 화면 전체 너비로 설정 */
    height: 650px; /* 높이 800px로 변경 */
    display: flex; /* 플렉스 박스 설정 */
    flex-direction: column; /* 세로 방향으로 나열 */
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center; /* 수평 가운데 정렬 */
    text-align: center; /* 텍스트 가운데 정렬 */
    background-image: url('https://i.ibb.co/5TvJxKN/Epic-tips-2x.png'); /* 이미지 경로 설정 */
    background-size: cover; /* 배경 이미지를 화면에 가득 차도록 설정 */
    background-position: center; /* 배경 이미지를 가운데 정렬 */
    background-repeat: no-repeat; /* 배경 이미지 반복 없이 설정 */
    z-index: 999; /* 상단바 뒤에 나타나도록 설정 */
    position: relative; /* 상대 위치 설정 */
    margin-top: 0px; /* 상단바와 겹치지 않도록 여백 설정 */
    margin: 5px auto; /* 좌우 중앙 정렬 및 상단에 약간의 여백 추가 */
    padding: 0; /* 좌우 여백을 없앰 */
}



/* 메인 컨텐츠 내부 아이콘 이미지 스타일 */
.main-content .icon {
    width: 60px; /* 너비 설정 확대 */
    height: auto; /* 높이 자동 조정 */
}

/* 메인 컨텐츠 내부 텍스트 스타일 */
.main-content p {
    font-size: 25px;
    font-family: 'Jua';
    color: #ffffff; /* 텍스트 색상 */
    margin-bottom: 5px; /* 아이콘과 텍스트 사이 간격 설정 */
}

.main-content .galaxy-font {
    font-size: 50px;
    font-family: 'SamsungSharpSansBd', Jua;
    color: #ffffff; /* 텍스트 색상 */
    margin-bottom: 5px; /* 아이콘과 텍스트 사이 간격 설정 */
}

.main-content .Comfortaa {
    font-size: 50px;
    font-family: 'Comfortaa', Jua;
    color: #ffffff; /* 텍스트 색상 */
    margin-bottom: 5px; /* 아이콘과 텍스트 사이 간격 설정 */
}

.sub-content {
    width: calc(50% - 40px); /* 화면 전체 너비에서 양쪽 여백(20px씩)을 뺀 값으로 설정 */
    max-width: 46%; /* 최대 너비를 화면 전체 너비로 설정 */
    margin: 0 auto; /* 좌우 중앙 정렬 */
    height: 650px; /* 높이 800px로 변경 */
    display: flex; /* 플렉스 박스 설정 */
    flex-direction: column; /* 세로 방향으로 나열 */
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center; /* 수평 가운데 정렬 */
    text-align: center; /* 텍스트 가운데 정렬 */
    background-color: #1a1a1a; /* 배경색 설정 */
    z-index: 999; /* 상단바 뒤에 나타나도록 설정 */
    position: relative; /* 상대 위치 설정 */
    padding: 0 20px; /* 좌우 여백을 조금 줄임 */
}

/* 미디어 쿼리를 사용하여 화면 크기에 따라 스타일 변경 */
@media screen and (max-width: 767px) {
    .sub-content {
        width: calc(100% - 40px); /* 화면 전체 너비에서 양쪽 여백(20px씩)을 뺀 값으로 설정 */
        max-width: 100%; /* 최대 너비를 화면 전체 너비로 설정 */
        margin: 0 auto; /* 좌우 중앙 정렬 */
    }
}

html{cursor: url(https://i.ibb.co/YN5HWpB/cusor.png) 11 11, url(https://i.ibb.co/HdpxgJ2/cusor-2.png) 16 16, auto}

/* 링크에 마우스를 올렸을 때 효과 */
a {
    transition: opacity 0.2s; /* opacity 속성에 대한 변화를 0.5초 동안 부드럽게 전환 */
}

/* 링크에 마우스를 올렸을 때 밝기를 서서히 어둡게 */
a:hover {
    opacity: 0.5; /* hover 상태일 때 opacity 값을 줄여 어둡게 표현 */
}
