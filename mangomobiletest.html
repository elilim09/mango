<html lang="en">
<head>

<title>Planet : mango</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
/* 글꼴 설정 */
@font-face {
    font-family: 'SamsungSharpSansBd'; /* 글꼴 이름 설정 */
    src: url('fonts/SamsungSharpSansBd.ttf') format('truetype'); /* 다운로드된 글꼴 파일 경로 설정 */
}

/* Reset body margin */
body {
    margin: 0;
    background-color: #ffffff; /* 전체 배경 색상 설정 */
    overflow-y: auto; /* 세로 스크롤 활성화 */
    font-family: 'Bebas Neue', cursive;
    font-family: 'comfortaa', Jua;
}

p {
    color: #F5F5F5;
    margin-top: 5px; /* 위쪽 여백 설정 */
}

/* 상단바 스타일 */
.navbar {
    background-color: rgba(255, 255, 255, 0.8); /* 반투명한 하얀 배경 */
    height: 40px; /* 높이 40px로 변경 */
    width: 100%; /* 가로폭 */
    position: fixed; /* 고정 위치 */
    top: 0; /* 상단에 고정 */
    left: 0; /* 왼쪽에 고정 */
    z-index: 1000; /* 다른 요소 위에 표시 */
    backdrop-filter: blur(15px); /* 뒤의 내용에 blur 효과 강화 */
    display: flex; /* 플렉스 박스 설정 */
    justify-content: space-between; /* 좌우 정렬 */
    align-items: center; /* 상하 정렬 */
    padding: 0 20px; /* 좌우 여백 추가 */
}

/* 상단바 내부 요소 스타일 */
.navbar ul {
    list-style-type: none; /* 목록 마커 제거 */
    margin: 0; /* 바깥 여백 제거 */
    padding: 0; /* 안쪽 여백 제거 */
    margin-right: 20px; /* 우측 간격 설정 */
}

.navbar li {
    display: inline; /* 가로로 나열 */
    margin-right: 20px; /* 간격 */
}

.navbar li a {
    color: #333333; /* 글자색 */
    text-decoration: none; /* 밑줄 제거 */
}

/* 상단바 아이콘 이미지 스타일 */
.navbar .icon {
    width: 30px; /* 너비 설정 */
    height: auto; /* 높이 자동 조정 */
}

/* 메인 컨텐츠 스타일 */
.main-content {
    width: calc(100% - 40px); /* 화면 전체 너비에서 양쪽 여백(20px씩)을 뺀 값으로 설정 */
    max-width: 100%; /* 최대 너비를 화면 전체 너비로 설정 */
    margin: 5px auto; /* 좌우 중앙 정렬 및 상단에 약간의 여백 추가 */
    height: 650px; /* 높이 800px로 변경 */
    display: flex; /* 플렉스 박스 설정 */
    flex-direction: column; /* 세로 방향으로 나열 */
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center; /* 수평 가운데 정렬 */
    text-align: center; /* 텍스트 가운데 정렬 */
    background-color: #1a1a1a; /* 배경색 설정 */
    z-index: 999; /* 상단바 뒤에 나타나도록 설정 */
    position: relative; /* 상대 위치 설정 */
    padding: 0 20px; /* 좌우 여백을 조금 줄임 */
}

/* 메인 컨텐츠(이미지) 스타일 */
.main-content-backimg {
    width: 100%; /* 화면 전체 너비로 설정 */
    height: 650px; /* 높이 800px로 변경 */
    display: flex; /* 플렉스 박스 설정 */
    flex-direction: column; /* 세로 방향으로 나열 */
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center; /* 수평 가운데 정렬 */
    text-align: center; /* 텍스트 가운데 정렬 */
    background-image: url('https://i.ibb.co/5TvJxKN/Epic-tips-2x.png'); /* 이미지 경로 설정 */
    background-size: cover; /* 배경 이미지를 화면에 가득 차도록 설정 */
    background-position: center; /* 배경 이미지를 가운데 정렬 */
    background-repeat: no-repeat; /* 배경 이미지 반복 없이 설정 */
    z-index: 999; /* 상단바 뒤에 나타나도록 설정 */
    position: relative; /* 상대 위치 설정 */
    margin-top: 0px; /* 상단바와 겹치지 않도록 여백 설정 */
    margin: 5px auto; /* 좌우 중앙 정렬 및 상단에 약간의 여백 추가 */
    padding: 0; /* 좌우 여백을 없앰 */
}

/* 메인 컨텐츠 내부 아이콘 이미지 스타일 */
.main-content .icon {
    width: 60px; /* 너비 설정 확대 */
    height: auto; /* 높이 자동 조정 */
}

/* 메인 컨텐츠 내부 텍스트 스타일 */
.main-content p {
    font-size: 25px;
    font-family: 'Jua';
    color: #ffffff; /* 텍스트 색상 */
    margin-bottom: 5px; /* 아이콘과 텍스트 사이 간격 설정 */
}

.main-content .galaxy-font {
    font-size: 50px;
    font-family: 'SamsungSharpSansBd', Jua;
    color: #ffffff; /* 텍스트 색상 */
    margin-bottom: 5px; /* 아이콘과 텍스트 사이 간격 설정 */
}

.main-content .Comfortaa {
    font-size: 50px;
    font-family: 'Comfortaa', Jua;
    color: #ffffff; /* 텍스트 색상 */
    margin-bottom: 5px; /* 아이콘과 텍스트 사이 간격 설정 */
}

/* 서브-콘텐츠 스타일 */
.sub-content {
    width: calc(60% - 34px); /* 화면 약절반 너비에서 여백(17px)을 뺀 값으로 설정 */
    max-width: 46%; /* 최대 너비를 화면 전체 너비로 설정 */
    margin: 0 auto; /* 좌우 중앙 정렬 */
    height: 400px; /* 높이 00px로 설정 */
    display: flex; /* 플렉스 박스 설정 */
    flex-direction: column; /* 세로 방향으로 나열 */
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center; /* 수평 가운데 정렬 */
    text-align: center; /* 텍스트 가운데 정렬 */
    background-color: #1a1a1a; /* 배경색 설정 */
    z-index: 999; /* 상단바 뒤에 나타나도록 설정 */
    position: relative; /* 상대 위치 설정 */
    padding: 0 20px; /* 좌우 여백을 조금 줄임 */
    float: left; /* 왼쪽으로 플로팅하여 가로 배열 */
    margin: 5px; /* 간격 설정 */
    border-radius: 7px;
}

/* 서브-콘텐츠를 가운데 정렬하는 부모 컨테이너 */
.sub-content-wrapper {
    display: flex; /* 플렉스 박스 설정 */
    justify-content: center; /* 가로 중앙 정렬 */
    flex-wrap: wrap; /* 화면 크기에 따라 줄바꿈 */
    margin-top: 5px; /* 상단 여백 추가 */
}

/* 미디어 쿼리를 사용하여 화면 크기에 따라 스타일 변경 */
@media screen and (max-width: 767px) {
    .sub-content {
        width: calc(100% - 20px); /* 화면 전체 너비에서 양쪽 여백(20px씩)을 뺀 값으로 설정 */
        max-width: 100%; /* 최대 너비를 화면 전체 너비로 설정 */
        margin: 5px auto; /* 상하 여백을 조금 늘림 */
        float: none; /* 플로팅 해제하여 세로 배열 */
    }
}


/* 슬라이드 배너 스타일 */
.slider {
    width: 100%;
    overflow: hidden;
    position: relative;
    margin: 5px auto; /* 슬라이드 배너 위아래 여백 */
}

.slides {
    display: flex;
    transition: transform 1s ease-in-out;
    width: 100%;
}

.slide {
    min-width: 100%;
    flex-shrink: 0;
}

.slide img {
    width: 100%;
    display: block;
}

/* 슬라이드 애니메이션 */
@keyframes slide {
    0% { transform: translateX(0); }
    33% { transform: translateX(-100%); }
    66% { transform: translateX(-200%); }
    100% { transform: translateX(0); }
}

html {
    cursor: url(https://i.ibb.co/YN5HWpB/cusor.png) 11 11, url(https://i.ibb.co/HdpxgJ2/cusor-2.png) 16 16, auto;
}

a:active,
a:hover {
    cursor: url(https://i.ibb.co/HdpxgJ2/cusor-2.png) 16 16, auto;
}

/* 링크에 마우스를 올렸을 때 효과 */
a {
    transition: opacity 0.2s; /* opacity 속성에 대한 변화를 0.2초 동안 부드럽게 전환 */
}

/* 링크에 마우스를 올렸을 때 밝기를 서서히 어둡게 */
a:hover {
    opacity: 0.5; /* hover 상태일 때 opacity 값을 줄여 어둡게 표현 */
}
</style>
</head>
<body>

<!-- 상단바 -->
<div class="navbar">
    <img src="https://i.ibb.co/FgydS5v/mango-icon.png" alt="아이콘 이미지" class="icon"> <!-- 아이콘 이미지 추가 -->
    <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">시간표</a></li>
        <li><a href="#">공부하기</a></li>
        <!-- 원하는 만큼 메뉴를 추가할 수 있습니다. -->
    </ul>
</div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <img src="https://i.ibb.co/FgydS5v/mango-icon.png" alt="아이콘 이미지" style="width: 250px;">
    <p class="Comfortaa">Planet : mango</p>
    <p>이제는, 망고를, 모바일에서도.</p><a href="#" text-decoration: none;><img src="https://i.ibb.co/F4LjRrM/2x.png" width="80px"></a>
</div>

<!-- 두 번째 메인 컨텐츠 -->
<a href="Introduction.html">
    <div class="main-content-backimg" style="background-color: #333333;">
    </div>
</a>

<!-- 세번째 메인 컨텐츠  -->
<div class="main-content-backimg" style="background-color: rgb(233, 233, 233); background-image: url(https://i.ibb.co/zsNjpYk/Ultra-membership-is-coming-1-5x.png); height: 800px;">
</div>

<!-- 서브-콘텐츠 래퍼 -->
<div class="sub-content-wrapper">
    <!-- 첫 번째 서브-콘텐츠 -->
    <div class="sub-content">
        <img src="https://i.ibb.co/27XJ05j/mango-X-1-5x.png" alt="아이콘 이미지" style="width: 150px;"><br>
        <p class="Comfortaa" style="font-size: x-large; margin-bottom: 5px;">mangoX : Original</p>
        <p style="color: #F5F5F5;">Best membership in mango Original</p>
    </div>

    <!-- 두 번째 서브-콘텐츠 -->
    <div class="sub-content">
        <img src="https://i.ibb.co/3p6yRz3/mango-1-5x.png" alt="아이콘 이미지" style="width: 150px;"><br>
        <p class="Comfortaa" style="font-size: x-large; margin-bottom: 5px;">mango+ : Original</p>
        <p>Perfect membership for you</p>
    </div>
</div>

<!-- 슬라이드 배너 섹션 -->
<div class="slider">
    <div class="slides">
        <div class="slide active"><a href="#"><img src="https://i.ibb.co/QPVMy2S/All-New-mango-2-1x.png" alt="Slide 1"></a></div>
        <div class="slide"><img src="https://i.ibb.co/2SkpZd2/All-New-mango-1x.png" alt="Slide 2"></div>
        <div class="slide"><img src="https://i.ibb.co/sF5W1Yk/All-New-mango-Spot-1x.png" alt="Slide 3"></div>
    </div>
</div>

<script>
    let slider = document.querySelector('.slider');
    let slides = document.querySelector('.slides');
    let slideCount = document.querySelectorAll('.slide').length;
    let currentIndex = 0;
    let isPaused = false;

    // 모바일 화면에서 슬라이더 감추기
    function hideSliderOnMobile() {
        if (window.innerWidth <= 768) {
            slider.style.display = 'none';
        } else {
            slider.style.display = 'block';
        }
    }

    // 페이지 로드 시와 창 크기 변경 시 hideSliderOnMobile 함수 호출
    document.addEventListener('DOMContentLoaded', hideSliderOnMobile);
    window.addEventListener('resize', hideSliderOnMobile);

    // 마우스가 슬라이드 배너 위에 올라갔을 때
    slider.addEventListener('mouseover', function() {
        isPaused = true; // 정지 플래그를 true로 설정
    });

    // 마우스가 슬라이드 배너에서 벗어났을 때
    slider.addEventListener('mouseout', function() {
        isPaused = false; // 정지 플래그를 false로 설정
    });

    function showSlide(index) {
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function slide() {
        if (!isPaused) {
            currentIndex = (currentIndex + 1) % slideCount;
            showSlide(currentIndex);
        }
    }

    setInterval(slide, 3000); // 3초마다 슬라이드 호출
</script>

</body>
